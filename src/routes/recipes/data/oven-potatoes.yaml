name: Oven Potatoes
ingredients:
  - 1 lb baby yellow potatoes (Yukon Gold)
  - 2 tsp baking soda
  - 1 tsp Italian seasoning
  - 1 tsp oregano
  - 1 1/2 tsp onion powder
  - 1 tsp smoked paprika
  - 1 tbsp garlic pepper
  - 2 sprigs rosemary
  - 3 cloves crushed garlic
  - 2 tbsp olive oil
  - 2 cloves minced garlic
  - 3 tbsp butter
  - 1 tsp red chili flakes
  - 1 tsp parsley
  - 1/4 cup mayo
  - 1 tsp mustard
  - 1 tbsp barbecue sauce
  - 1 tbsp honey
steps:
  - Add baking soda and boil potatoes for 10-20 minutes until tender.
  - Preheat oven to 400Â°F.
  - Mix Italian seasoning, oregano, onion powder, smoked paprika, garlic pepper, rosemary, crushed garlic, and olive oil for seasoning.
  - Toss boiled potatoes with seasoning mixture.
  - On a sheet pan add oil and little of parmesan cheese, spread potatoes and bake for 30 min.
  - For garlic butter sauce, melt butter and mix with minced garlic, red chili flakes, and parsley.
  - Add sauce to potatoes and toss.
  - For Chick-fil-A sauce, mix mayo, mustard, barbecue sauce, and honey.
  - Serve potatoes with Chick-fil-A sauce.
yields: 4 servings
