name: Classic Mediterranean-Inspired Pasta Salad

ingredients:
  - 1 lb (about 450g) of your favorite short pasta (rotini, fusilli, penne, farfalle/bow-tie)
  - 1 can (15 oz / 425g) chickpeas (or any beans), rinsed and drained
  - 1 large cucumber, diced
  - 1 pint (about 2 cups) cherry tomatoes, halved
  - 1 red bell pepper, diced
  - 1/2 red onion, thinly sliced or finely diced (optional, for less bite)
  - 1/2 cup Kalamata olives, pitted and halved (optional)
  - 1 (16 oz / 473ml) bottle of Italian or Greek vinaigrette

steps:
  - Cook pasta according to package directions until al dente. Drain well and rinse with cold water until completely cool. Toss lightly with a tiny bit of olive oil (optional, helps prevent sticking).
  - Rinse and drain chickpeas.
  - Dice cucumber, halve cherry tomatoes, dice red bell pepper, and slice/dice red onion (if using). Halve olives (if using).
  - In a large bowl, combine the cooled pasta, chickpeas, cucumber, cherry tomatoes, red bell pepper, red onion, and olives.
  - Divide into airtight containers or a large zip-top bag.
  - When ready to eat, pour bottled sauce over the pasta mixture and toss to combine.
