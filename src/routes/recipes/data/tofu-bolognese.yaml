name: Tofu Bolognese
ingredients:
  - 250g extra firm tofu
  - 1.5 tbsp dark soy sauce (or tamari if gluten free)
  - 3 tbsp olive oil (or any neutral oil)
  - 1 onion, peeled and finely diced
  - 1 carrot, peeled and finely diced
  - 1 stick celery, finely diced
  - 1 clove garlic, finely minced or crushed
  - 2 tbsp tomato paste
  - 400g can chopped/diced/crushed tomatoes
  - 130ml red wine (optional)
  - 1 stock cube
  - 1 bay leaf
  - 2 tsp flaky sea salt
  - 1/2 tsp ground black pepper
  - 1 tsp sugar
  - 100ml soy milk (or any milk)
  - 440g pasta (spaghetti recommended)
  - Fresh basil
  - Vegan Parmesan
steps:
  - Drain and pat dry the tofu, then shred using the coarse holes of a box grater into a medium bowl.
  - Heat 1 tbsp olive oil in a large non-stick frying pan over medium heat. Fry shredded tofu for 5 minutes until lightly browned, stirring often.
  - Turn off heat, add dark soy sauce to tofu and stir through. Set aside.
  - In a large saucepan over medium heat, add remaining olive oil and fry onion for two minutes until soft.
  - Add carrot, celery and garlic, fry for another two minutes.
  - Add shredded tofu, tomato puree, and red wine. Simmer for 2 minutes.
  - Add chopped tomatoes and fill empty can with just boiled water, add to pan.
  - Stir in stock cube, bay leaf, sea salt, black pepper, and sugar.
  - Bring to simmer, reduce heat, cover and cook for 20 minutes, stirring occasionally.
  - Cook pasta according to package instructions when sauce has 10 minutes remaining.
  - When sauce is reduced and thick, gradually stir in soy milk until absorbed.
  - Dress cooked pasta with some sauce, divide between plates and top with remaining sauce.
  - Serve with extra black pepper, fresh basil, and vegan parmesan.
yields: 4 servings
