name: Fresh Salsa
ingredients:
  - 1 1/4 lbs ripe Roma tomatoes (about 5-6)
  - 1 (14.5 oz) can petite diced tomatoes
  - 2 green onions, ends trimmed, chopped into thirds
  - 1/3 cup chopped red onion (about 1/4 of a medium)
  - 1 jalapeno pepper, seeded and roughly chopped
  - 1/3 cup fresh cilantro (about a handful)
  - 1 large clove garlic, roughly chopped
  - 2 Tbsp fresh lime juice
  - 1/2 tsp chili powder
  - 1/4 tsp ground cumin
  - 1/2 tsp granulated sugar (optional)
  - Salt and pepper to taste
steps:
  - Combine all ingredients in a food processor
  - Pulse in 1 second bursts until all ingredients are finely chopped
  - Refrigerate for a few hours to let flavors marinate (recommended)
  - Serve with tortilla chips
yields: 14 servings (about 4.5 cups)
prep_time: 5 minutes
total_time: 5 minutes
notes:
  - Salsa tastes best after being refrigerated for a few hours
  - Store in refrigerator up to 1 week
